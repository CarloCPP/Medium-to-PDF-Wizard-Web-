<head><base href="/Medium-to-PDF-Wizard-Web/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medium PDF Wizard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Print specific styles to ensure clean PDF output */
    @media print {
      .no-print {
        display: none !important;
      }
    }

    /* Hover effect for edit mode */
    .hover-delete-target {
      outline: 2px dashed #ef4444 !important;
      cursor: not-allowed !important;
      background-color: rgba(239, 68, 68, 0.1) !important;
      position: relative;
    }
    
    .hover-delete-target::after {
      content: "Click to Remove";
      position: absolute;
      top: 0;
      right: 0;
      background: #ef4444;
      color: white;
      font-size: 10px;
      padding: 2px 4px;
      z-index: 1000;
    }

    /* Clean up the Scribe/Medium content slightly for better reading */
    .article-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 1rem 0;
    }
    .article-content p {
      margin-bottom: 1.25rem;
      line-height: 1.7;
    }
    .article-content h1, .article-content h2, .article-content h3 {
      font-weight: 700;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
    }
  </style>
